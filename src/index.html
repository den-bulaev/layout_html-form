<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      class="form"
      method="POST"
      onsubmit="onSubmit()"
    >
      <fieldset class="form__block">
        <legend>Personal information</legend>

        <label for="surname">Surname:</label>
        <input
          type="text"
          class="extra-space"
          id="surname"
          name="surname"
          required
        >

        <br>

        <label for="name">Name:</label>
        <input
          type="text"
          class="extra-space"
          id="name"
          name="name"
          required
        >

        <br>

        <label for="age">How old are You?</label>
        <input
          type="number"
          class="extra-space"
          id="age"
          name="age"
          min="12"
          max="100"
          value="12"
        >

        <br>

        <label for="birth-date">Full date of birth:</label>
        <input
          type="date"
          class="extra-space"
          id="birth-date"
          name="birth-date"
          required
        >

        <br>

        <label for="agreement">I accept the term of the agreement</label>
        <input
          type="checkbox"
          id="agreement"
          name="agreement"
          required
        >
      </fieldset>

      <fieldset class="form__block">
        <legend>Registration</legend>

        <label for="email">E-mail:</label>
        <input
          type="email"
          class="extra-space"
          id="email"
          placeholder="email@example.com"
          name="email"
          required
        >

        <br>

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="3"
          maxlength="15"
          required
        >
      </fieldset>

      <fieldset class="form__block">
        <legend>An interesting fact about you!</legend>

        <span class="extra-space block">Do you love cats?</span>

        <input
          type="radio"
          id="love-cats-yes"
          name="cats"
        >
        <label for="love-cats-yes">
          Yes
        </label>

        <input
          type="radio"
          name="cats"
          id="love-cats-no"
        >
        <label for="love-cats-no">No</label>

        <br>

        <label for="colors">What is your favorite color?</label>
        <input
          type="color"
          id="colors"
          name="color"
          class="extra-space"
        >

        <br>

        <label for="sleeping-time">What time do you go to bed?</label>
        <input
          type="time"
          id="sleeping-time"
          name="sleeping-time"
          class="extra-space"
        >

        <br>

        <label for="cars" class="extra-space block">
          What are your favorite  brand of cars?
        </label>
        <select
          name="cars"
          id="cars"
          multiple
        >
          <option value="1">BMW</option>
          <option value="2">Audi</option>
          <option value="3">Lada</option>
        </select>

        <br>

        <label for="appraisal">
          How do you rate our work?
        </label>
        <input
          type="range"
          id="appraisal"
          name="appraisal"
          max="10"
          value="0"
        >
      </fieldset>

      <fieldset class="form__block">
        <legend>Additional info:</legend>

        <label for="comments" class="form__label block extra-space">
          Comments:
        </label>
        <textarea
          name="comments"
          id="comments"
        >
        </textarea>

        <br>

        <label for="recommend">Would you recommend us?</label>
        <select name="recommendation" id="recommend">
          <option value="1">yes</option>
          <option value="2">no</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
